<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
<!--
        <img id="uploaded-image" src="../../res/app/smartphone.jpg" alt="Uploaded Image">
-->

<div id="phone">
<div id="screen"></div>
<div class="icons">
		<div class="icon-back"></div>
		<div class="icon-home"></div>
		<div class="icon-recent"></div>

</div>
<div class="top-bar"></div>
<div class="lock"></div>
<div class="battery"><span>80%</span><span>11:30</span></div>
<div class="signal"></div>
<div class="search-bar"><span>Search anything</span></div>
<div class="magnifying-glass"></div>
<div class="time-and-date"><p>11:30 <span>Mon. 9, 2017</span></p></div>
<div class="weather-widget">
	<div class="cloud"></div>
	<div class="moon"></div>
	<span>23&#176;C</span>
</div>
<div class="icons">
	<li><span class="instagram"></span><p>Instagram</p></li>
	<li><span class="gallery"></span><span class="circle"></span><p>Gallery</p></li>
	<li><span class="messaging"></span><p>Messaging</p></li>
	<li><span class="music"></span><p>Music</p></li>
	<li><span class="contacts"></span><p>Contacts</p></li>
	<li><span class="clock"></span><span class="clock-hands"></span><p>Clock</p></li>
	<li><span class="phone"></span><p>Phone</p></li>
	<li><span class="voice"></span><p>Voice</p></li>
</div>
<div class="icons-bottom">
	<li><span class="camera"></span> <span class="camera-lens"></span></li>
	<li><span class="youtube"></span></li>
	<li>
		<span class="appdrawer"></span>
		<span class="appdrawer-up"></span>
		<span class="appdrawer-down"></span>
	</li>
	<li><span class="mail"></span></li>
	<li><span class="file"></span><span class="file-button"></span></li>
</div>
</div>

    </div>
</body>
</html>
